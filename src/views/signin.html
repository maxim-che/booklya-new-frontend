<div class="container">

  <form>
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input type="text" class="form-control" ng-model="user.username" name="username"/>
    </div>
    <div class="form-group">
      <label for="username">Пароль</label>
      <input type="password" class="form-control" ng-model="user.password" name="password"/>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="remember_me"> Запомнить меня
      </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="onSignin()">Войти</button>
  </form>

</div>
