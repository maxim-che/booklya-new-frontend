<div class="consultation-form" ng-if="access">
  <a ng-click="openForm()" class="btn btn-base-green"><i class="fa fa-comments-o"></i>&nbsp;Записаться на консультацию</a>

  <div class="row text-left" ng-class="{ hidden: formCollapsed, '': !formCollpased }">
    <div class="col-md-12">
      <div class="alert {{ alert.class }}" ng-if="alert !== false">{{ alert.text }}</div> 

        <form class="text-left">      
          <div class="form-group">

            <div class="row">
              <div class="col-md-7 text-left">
                <label class="text-inline">Дата и время консультации</label>
                <p class="input-group datepicker-with-time">
                  <input type="text" class="form-control" 
                    uib-datepicker-popup="{{datePicker.format}}" 
                    ng-model="form.date" 
                    is-open="datePicker.opened" 
                    datepicker-options="datePicker.dateOptions" 
                    ng-required="true" 
                    alt-input-formats="altInputFormats" 
                    show-button-bar="false"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDatepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>

              <div class="col-md-5">
                <div uib-timepicker ng-model="form.date" hour-step="1" minute-step="15" show-meridian="false"></div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>

          <div class="form-group">
            <label for="subject">Специализация</label>
            <select name="subject" ng-model="form.subject" class="form-control" ng-change="changeSubject()" ng-options="subject.id as subject.title for subject in user.subjects">
            </select>
          </div>

          <div class="form-group">
            <label for="topic">Желаемая тема консультации</label>
            <input type="text" class="form-control" name="topic" ng-model="form.topic">
          </div>

          <div class="form-group">
            <span class="price">Цена консультации: <span>{{ form.price }}</span>&nbsp;руб.</span>
          </div>

          <div class="form-group">
            <a ng-click="onSubmit()" class="btn btn-primary">Добавить</a>
            <a ng-click="onCancel()" class="btn btn-danger">Отмета</a>
          </div>

        </form>
    </div>
  </div>

</div>
